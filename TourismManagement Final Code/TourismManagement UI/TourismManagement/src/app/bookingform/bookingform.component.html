<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Tourism Package Form</title>
</head>

<body class="bgfont mt-5">
    <div class="container ">
        <div class="row">
             <div class="col-lg">
                <div class="custom-form">
                   <!-- <h2>Booking Form</h2> -->
                    <div class="container mt-4">
                      <form [formGroup]="bookingform" (ngSubmit)="onSubmit()" >
                        <div class="mb-3">
                         <h3>Booking Form</h3>
                        </div>
                        <div class="mb-3">
                          <label class="form-label"> <i class="bi bi-telephone-fill"></i><span>&nbsp;+91 9940882200</span></label>
                        </div>
                        <div class="mb-3">
                          <p class="name1"><i class="bi bi-envelope-check-fill"></i>&nbsp;&nbsp;wetravel@gmail.com </p>
                        </div>
                        
                        <div class="mb-3">
                          <label for="bookingDate" class="form-label">Booking Name</label>
                          <input type="text" class="form-control" id="bookingName" formControlName="bookingName">
                        </div>
                        <div class="mb-3">
                          <label for="bookingDate" class="form-label">Booking Date</label>
                          <input type="date" class="form-control" id="bookingDate" formControlName="bookingDate">
                        </div>
                        <div class="mb-3">
                          <label for="noOfPersons" class="form-label">Number of Persons</label>
                          <input type="number" class="form-control" id="noOfPersons" formControlName="noOfPersons">
                        </div>
                        <div class="mb-3">
                          <label for="bookingPrice" class="form-label">Booking Price</label>
                          {{packages.packagePrice * this.bookingform.value.noOfPersons }}
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                    </div>
                    
                </div>
            
            </div>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
