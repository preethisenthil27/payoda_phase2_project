<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Bootstrap Carousel Template</title>
    <style>
        /* Limit the width of the carousel items */
        .carousel-inner img {
            width: 100%;
            height:580px ;
        }
    </style>
</head>
<body>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
         
            <div class="carousel-item active">
                <img src="assets/images/slide4.jpeg" class="d-block w-100" alt="Slide 2" class="img-fliud" height="50px">
            </div>
            <div class="carousel-item">
                <img src="assets/images/slide3.jpeg" class="d-block w-100" alt="Slide 3" >
            </div>
            <div class="carousel-item">
                <img src="assets/images/slide2.jpeg" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
