<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Tourism Package Form</title>
</head>
<br><br>
<body class="bgfont mt-5">
    <!-- <div class="background-image ">
        <img src="https://images.pexels.com/photos/2406731/pexels-photo-2406731.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Static Image" width="100%" height="100%">
    </div> -->
    <div class="container ">
        <div class="row">
            <div class="col-md-6">
                <div class="custom-form">
                    <img src="assets/images/login2.jpeg"  alt="..." width="700%" height="100%">
                </div>
            </div>
            <div class="col-lg-6">
                <br>
               
                <div class="login-form">
                    <h2 class="mb-4">Login</h2>
                    <form [formGroup]="loginform" (ngSubmit)="onSubmit()"> 
                    
                        <div class="mb-3">
                            <label for="phnnumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phnnumber" name="phnnumber" formControlName="phnnumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" formControlName="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <p class="mt-3">Don't have an account? <a [routerLink]="['/register']">Register</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
