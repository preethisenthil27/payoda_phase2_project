<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Tourism Package Form</title>
</head>

<body class="bgfont mt-5">
    
    <div class="container ">
        <div class="row">
            <div class="col-md-6">
                <div class="custom-form">                   
                    <img src="assets/images/login2.jpeg"  width="85%" height="50%" >
                </div>
             </div>
             <div class="col-lg-6">
                <div class="custom-form">
                    <h2>User Details</h2>
                     <form [formGroup]="userForm" (ngSubmit)="onSubmit()"> 
                   
                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="CName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="CName" formControlName="CName" placeholder="Enter your name">
                        </div>

                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="CEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="CEmail" formControlName="CEmail" placeholder="Enter your email">
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="CPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="CPassword" formControlName="CPassword" placeholder="Enter your password">
                        </div>

                        <!-- Phone Number Field -->
                        <div class="mb-3">
                            <label for="PhnNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="PhnNumber" formControlName="PhnNumber" placeholder="Enter your phone number">
                        </div>
                         <button type="submit"  class="btn btn-success btn-block">Submit</button> &nbsp;
                         <button type="submit" [routerLink]="['/login']"  class="btn btn-primary btn-block"> login</button>
                    
                    </form>
                </div>
            
            </div>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
