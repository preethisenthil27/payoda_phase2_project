<div class="container mt-4" *ngIf="package">
  <table class="table table-bordered"  >

    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Package Name</th>
        <th>No of Persons</th>
        <!-- <th>Booking Date</th> -->
        <th>Package Price</th>      
      </tr>
    </thead>
    <tbody *ngIf="role==='admin'; else elseBlock ">
      <tr *ngFor="let i of package">
       
          <td>{{i.bookingName}}</td>
          <td>{{i.packageName}}</td>
          <td>{{i.noofPer}}</td>
          <!-- <td>{{i.bookingDate}}</td> -->
          <td>{{i.packagePrice}}</td> 
        </tr> 
      
    </tbody>
    <ng-template #elseBlock>
      <tr *ngFor="let i of package">
        <td>{{i.customerName}}</td>
        <td>{{i.packageName}}</td>
        <td>{{i.noofPer}}</td>
        <!-- <td>{{i.bookingDate}}</td> -->
        <td>{{i.packagePrice}}</td> 
      </tr>
      
    </ng-template>
  </table>
</div>

</body>
